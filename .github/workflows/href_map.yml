name: Update HREF Hodograph Map

on:
  schedule:
    - cron: '20 3,15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ACTION_TOKEN }}
        fetch-depth: 0  # Critical for avoiding history conflicts

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes0
        pip install xarray matplotlib cartopy metpy requests numpy cfgrib ecmwflibs

    - name: Run Plotting Script
      run: python plot_href_hodographs.py

    - name: Commit and Push New Images
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Remove junk index files if they exist
        rm -f *.idx
        
        # CRITICAL FIX: Stage ALL changes (New files + Deleted files)
        # This ensures the 'cleanup' from your script is actually recorded in Git
        git add -A
        
        # Check if we actually have changes before trying to commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          # Commit the changes (Deletions + New Files)
          git commit -m "Auto-update HREF plots for $(date -u)"
          
          # Pull latest changes (Rebase keeps history clean)
          git pull --rebase
          
          # Push to repository
          git push
        fi
