<script>
    // CONFIGURATION
    const totalHours = 48;
    const imageDir = "images/";
    
    // --- DATE LOGIC ---
    const now = new Date();
    const utcHour = now.getUTCHours();
    
    let runDate = now;
    let runHour = '00';

    if (utcHour >= 15) {
        runHour = '12';
    } else if (utcHour >= 3) {
        runHour = '00';
    } else {
        runHour = '12';
        runDate.setUTCDate(runDate.getUTCDate() - 1);
    }

    const yyyy = runDate.getUTCFullYear();
    const mm = String(runDate.getUTCMonth() + 1).padStart(2, '0');
    const dd = String(runDate.getUTCDate()).padStart(2, '0');
    const dateStr = `${yyyy}${mm}${dd}`;

    document.getElementById('run-info').textContent = `Run: ${dateStr} ${runHour}Z`;

    // --- ELEMENTS ---
    const timeline = document.getElementById('timeline');
    const imgElement = document.getElementById('forecast-img');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('download-btn');
    let boxes = [];

    // --- IMAGE LOADING LOGIC ---
    function setImage(fhr) {
        const fhrStr = String(fhr).padStart(2, '0');
        const filename = `href_hodo_cape_${dateStr}_${runHour}z_f${fhrStr}.png`;
        
        loader.style.display = 'flex';
        imgElement.style.display = 'block';
        imgElement.src = imageDir + filename;

        boxes.forEach(b => b.classList.remove('active'));
        const activeBox = document.getElementById(`box-${fhr}`);
        if(activeBox) activeBox.classList.add('active');
    }

    imgElement.onload = function() {
        loader.style.display = 'none';
    };

    // --- BUILD TIMELINE ---
    for (let i = 1; i <= totalHours; i++) {
        let box = document.createElement('div');
        box.className = 'time-box';
        box.textContent = `f${i}`;
        box.id = `box-${i}`;
        
        box.addEventListener('mouseenter', () => setImage(i));
        box.addEventListener('click', () => setImage(i));

        timeline.appendChild(box);
        boxes.push(box);
    }

    setImage(1);

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
        let currentSrc = imgElement.src;
        let match = currentSrc.match(/_f(\d+)\.png/);
        if (!match) return;
        
        let currentFhr = parseInt(match[1]);

        if (e.key === "ArrowRight") {
            let next = currentFhr + 1;
            if (next <= totalHours) setImage(next);
        } else if (e.key === "ArrowLeft") {
            let prev = currentFhr - 1;
            if (prev >= 1) setImage(prev);
        }
    });

    // --- GIF GENERATION LOGIC (FIXED WORKER LOADING) ---
    async function generateGIF() {
        btn.disabled = true;
        btn.textContent = "Loading Worker...";
        
        try {
            // 1. Fetch the worker script manually to bypass CORS issues
            const workerResponse = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
            const workerBlob = await workerResponse.blob();
            const workerUrl = URL.createObjectURL(workerBlob);

            // 2. Initialize GIF with the Blob URL
            const gif = new GIF({
                workers: 2,
                quality: 10,
                workerScript: workerUrl, // <--- This forces it to work!
                width: imgElement.naturalWidth || 1200,
                height: imgElement.naturalHeight || 800
            });

            // 3. Loop through frames
            for (let i = 1; i <= totalHours; i++) {
                const fhrStr = String(i).padStart(2, '0');
                const filename = `href_hodo_cape_${dateStr}_${runHour}z_f${fhrStr}.png`;
                const url = imageDir + filename;
                
                // Update Button Text
                const percent = Math.round((i / totalHours) * 100);
                btn.textContent = `Adding Frames (${percent}%)...`;

                // Load image
                const img = new Image();
                img.crossOrigin = "Anonymous"; 
                
                await new Promise((resolve, reject) => {
                    img.onload = () => {
                        gif.addFrame(img, {delay: 250});
                        resolve();
                    };
                    img.onerror = () => {
                        console.warn(`Skipping missing frame: ${filename}`);
                        resolve(); 
                    };
                    img.src = url;
                });
            }

            btn.textContent = "Rendering (Please Wait)...";

            // 4. Finish GIF
            gif.on('finished', function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `href_loop_${dateStr}_${runHour}z.gif`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Cleanup
                btn.textContent = "Download Animated GIF";
                btn.disabled = false;
                URL.revokeObjectURL(workerUrl); // Free up memory
            });

            gif.render();

        } catch (e) {
            console.error(e);
            alert("Error: " + e.message);
            btn.textContent = "Download Animated GIF";
            btn.disabled = false;
        }
    }
</script>
